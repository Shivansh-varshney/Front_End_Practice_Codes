<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question5</title>
</head>
<body>

    <div style="margin-left: 30vh;
    margin-top: 7vh;
    margin-right: 30vh;
    border: 2px solid black;
    padding: 10vh;">

        <h1>Student Registration Form</h1>
        <form action="">

            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br><br>

            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others <br><br>

            <label for="birthday">Date of Birth</label>
            <input type="date" id="birthday"><br><br>

            <div style="border: 1px solid black;
            padding-left: 5vh;
            margin-bottom: 3vh;">
                <p>Check the box for the level of qualification you have completed till now.</p>
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Secondary</label>
                <input type="checkbox" name="checkbox">
                <label for="checkbox">High School</label>
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Senior Secondary</label><br><br>
            </div>

            <label for="dropdown">Choose Language</label>
            <select name="dropdown">
                <option value="none">select</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
            </form>
            
            <br><br>
            <button>Reset</button>
            <button>Submit</button>
            <div>

            </div>
        </form>
    </div>

</body>
</html>
